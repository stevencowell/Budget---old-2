name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install
          cd client && npm install
      
      - name: Build React app
        run: |
          cd client && npm run build
        env:
          CI: false
          PUBLIC_URL: /superannuation/app
      
      - name: Copy files to deployment folder
        run: |
          mkdir -p deploy
          cp index.html deploy/
          cp styles.css deploy/
          cp main.js deploy/
          cp -r data deploy/
          mkdir -p deploy/app
          cp -r client/build/* deploy/app/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
